<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Playground</title>
</head>
<body>
    <h1>Regular Function</h1>

    <p>
        the <strong>this</strong>
        keyword represets different objects depending on how the function was called.
    </p>

    <button id="btn">Click Me!</button>

    <p><strong>This</strong>represents:</p>

    <div id="demo"></div>

    <p>See the difference before and after the button is clicked.</p>

    <script type="text/babel">
        class Header {
            constructor () {
                this.color = "Red"
            }
            
            // Arrow function:
            changeColor = () => {
                document.getElementById("demo").innerHTML += this;
            }
        }

        const myheader = new Header();

        // this window object calls the function:
        window.addEventListener("load", myheader.changeColor, false);

        // a button object calls the function:
        document.getElementById("btn").addEventListener("click", myheader.changeColor);
    </script>
</body>
</html>
